<!DOCTYPE html>

<html>
    <head>
        <title>Add Module Project : Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form action="action.jsp">
                        <div class="card">
                            <div class="card-header bg-dark text-white">
                                <h3>Provide me a two number</h3>
                            </div>
                            <div class="card-body bg-secondary">
                                <div class="form-group">
                                    <input type="number" name="n1" placeholder="enter first number"/>
                                </div>
                                <div class="form-group">
                                    <input type="number" name="n2" placeholder="enter second number"/>
                                </div>

                            </div>
                            <div class="card-footer text-center bg-dark text-white">
                                <button type="submit" class="btn btn-outline-light">Divide</button>

                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </body>
</html>
